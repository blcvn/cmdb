name: PR Agent + Security Scan
permissions:
  contents: read           # bắt buộc để checkout
  pull-requests: write
  issues: write

on:
  pull_request:

jobs:
  pr-agent:
    name: PR Agent Review
    runs-on: self-hosted   # hoặc ubuntu-latest nếu ko dùng self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PR Agent
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Config self-hosted LLM
          OPENAI.API_BASE: https://genai.vnpay.vn/aigateway/llm/v1
          config.model: v_chat

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'